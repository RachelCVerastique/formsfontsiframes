<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pets</title>
    <link rel="stylesheet" href="flipimage.css">
    <script src="https://kit.fontawesome.com/d3d0375015.js" crossorigin="anonymous"></script>
</head>
<body>


<h1 id="header"><em>Enjoy some pictures of my personal pets!</em></h1>
<hr>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="img" src="images/ruihammock.jpg" alt="spider in hole" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1 id="spName">Rui</h1>
                    <p id="type">Phiddipus Audax</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="img" src="images/inko2.jpg" alt="happy spider" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1 id="spName">Inko</h1>
                    <p id="type">Phiddipus Audax</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="img" src="images/inko.jpg" alt="cute fuzzy spider" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1 id="spName">Inko</h1>
                    <p id="type">Phiddipus Audax</p>
                </div>
            </div>
        </div>
    </div>

    <p id="hoverName">Hover over my picture to learn my name!</p>
    <p id="icon"><a class="anchor" title="Jumper care" href="index.html" data-link><i class="fas fa-spider" style="color: #000000;"></i>Home</a></p>

</body>
</html>
